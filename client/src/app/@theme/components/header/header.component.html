<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" href="#" (click)="navigateHome()">FundChain</a>
    </div>
</div>

<div class="header-container">
    <nb-actions size="small">
        <nb-action class="user-action" *nbIsGranted="['view', 'user']">
            <nb-user [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
            </nb-user>

        </nb-action>
    </nb-actions>
    <ng-container *ngIf=!wallet>
        <button nbButton status="primary" outline (click)="ConnectWallet()">Connect Wallet</button>
    </ng-container>
    <ng-container *ngIf=wallet>
        <button nbButton status="danger" outline (click)="DisconnectWallet()">Disonnect Wallet</button>
    </ng-container>

</div>
