<div class="container">
    <div class="main-body">


        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <nb-card size="small" class="table-card" accent="info">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{user?.picture}}" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h1>Hey {{Name}}!</h1>
                            </div>
                        </div>
                    </div>
                </nb-card>

            </div>
            <div class="col-md-8">
                <nb-card size="small" class="table-card" accent="info">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h6>{{Name}}</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h6>{{Email}}</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">UUID</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h6>{{UUID}}</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Wallet</h6>
                            </div>
                            <ng-container *ngIf=Wallet>
                                <div class="col-sm-9 text-secondary">
                                    <h6> Connected</h6>
                                    <nb-icon [icon]="cross-outline" pack="eva"></nb-icon>
                                </div>
                            </ng-container>
                            <ng-container *ngIf=!Wallet>
                                <div class="col-sm-9 text-secondary">
                                    <h6> Not Connected</h6>
                                    <nb-icon [icon]="checkmark-outline" pack="eva"></nb-icon>
                                </div>
                            </ng-container>

                        </div>
                        <hr>

                    </div>
                </nb-card>


            </div>
        </div>

    </div>
</div>
<nb-card>
    <nb-card-body>


        <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">

            <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
            <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

            <ng-container [nbTreeGridColumnDef]="customColumn">
                <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(customColumn)" *nbTreeGridHeaderCellDef>
                    {{customColumn}}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                    <ngx-fs-icon-ui [kind]="row.data.kind" [expanded]="row.expanded"></ngx-fs-icon-ui>
                    {{row.data[customColumn]}}
                </td>
            </ng-container>

            <ng-container *ngFor="let column of defaultColumns; let index = index" [nbTreeGridColumnDef]="column" [showOn]="getShowOn(index)">
                <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
                    {{column}}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column] || '-'}}</td>
            </ng-container>

        </table>

    </nb-card-body>
</nb-card>
