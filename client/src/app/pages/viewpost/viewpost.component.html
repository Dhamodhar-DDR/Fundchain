<h1>{{Name}}</h1>

<div class = "row">
     <div class="col-xxxl-7 col-xxl-12 col-md-7">
          <div>
               <nb-card size = "medium" >
                    <nb-card-header>
                         <h5>About our organization</h5>
                    </nb-card-header>
                    <nb-card-body>
                         <table class = "table">
                              <tbody class = "orginfo">
                                   <tr *ngFor = "let org of OrgInfo">
                                        <th scope = "row"></th>
                                        <td class = "org-title"><h7>{{org.title}}</h7></td>
                                        <td class = "org-data">{{org.data}}</td>
                                   </tr>
                              </tbody>
                         </table>
                    </nb-card-body>
               </nb-card>     
          </div>
          <div>
               <ngx-orgpics></ngx-orgpics>
          </div>
     </div>

     <div class = "col-xxxl-5 col-md-5">
          <nb-card>
               <div class = "row">
                    <div class = "col-xxxl-6 col-xxl-12 col-md-7 ">
                         <div id="fluid-meter" class = "fluid"></div>
                    </div>
                    <div class = "col-xxxl-6 col-md-5 statistics">
                         <div class = "stat">
                              <div class = "stat">
                                   <div class="card-subheading">Goal</div>
                                   <h4 class="card-heading">{{Goal + " XTz"}}</h4>
                              </div>
                              <div class = "stat">
                                   <div class="card-subheading">Reached</div>
                                   <h4 class="card-heading">{{reached + " XTz"}}</h4>
                              </div>
                              <div class = "stat">
                                   <div class="card-subheading">Remaining</div>
                                   <h4 class="card-heading">{{remaining + " XTz"}}</h4>
                              </div>
                         </div>
                    </div>
               </div>
          </nb-card>
          <nb-card>
               <div class = "qrcode">
                    <ngx-qrcode
                         [elementType]="elementType"
                         [value]="data"
                         cssClass = "qrcode"
                         >
                    </ngx-qrcode>    
               </div>
               <div class="container">
                    <div class = "label">
                         QR Code Address
                    </div>
                    <div class = "copy-text">
                         <input type = "text" class = "text" value = {{data}} readonly>
                         <button (click) = "CopyText($event)">
                              <i class = "fa fa-clone"></i>
                         </button>
                    </div>
               </div>
          </nb-card>
          <nb-card>
               <nb-card-body>
                    <div class = "donate">
                         <input type="number" nbInput #amount fullWidth fieldSize = "large" placeholder="Amount of money you want to donate">
                    </div>
                    <div class = "donate-button">
                         <button nbButton status="success" (click) = "open(amount.value)">Donate</button>
                    </div>
               </nb-card-body>
          </nb-card>
     </div>
</div>
